<!DOCTYPE html>
<html>

<head>
  <title>Todo App Demp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="./app.js"></script>
</head>

<body>
  <h1>Simple Todo App</h1>
  <h2>Example Truffle Dapp</h2>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
      
        <button onclick="App.addTodo();">Add Todo</button>

        <button onclick="App.getTodos();">Get All Todo</button>

        <button onclick="App.completeTodo();">Complete Todo</button>

        <button onclick="App.getTodoDetail();">Todo Detail</button>

        <button onclick="App.addPriorityTodo();">Add Priority Todo</button>
      </div>
      <div class="row">
        <pre id="console"></pre>
      </div>
    </div>
  </div>
  <br>
  <span class="hint">
    <strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>

</html>
